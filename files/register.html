<html>
<head>
<title>Register new user</title>
<link href="/css/forms.css" rel="stylesheet" type="text/css">
</head>
<body>
<center>
<fieldset>
<legend>User Registration Form</legend>
<h1><i>Phanta.org</i></h1>
<form action="/auth/register" method="POST">
<p><label for="email">E-mail:</label><input type="email" name="email" placeholder="Type your email here" required/></p>
<p> <h6>Example:user@phanta.org</h6></p>
<h4>OR</h4>
<p><label for="cellphone">Cellphone:</label><input type="text" name="cellphone" placeholder="eg +27 709 0000 000"/><br/></p>
<p> <h6>Please Use International format only : eg  +27 76... </h6></p>
<p><label for="password">Password:</label><input type="password" id="password1" name="hash" placeholder="Create own password" required/><br></p>
<p><label for="password2">Confirm Password:</label><input id="password2" type=password onforminput="setCustomValidity(value != password1.value ? 'Passwords do not match.' : '')" placeholder="Re-enter your password" required/><br/></p>

<p> <h6>Please note, the password must be at least 6 characters.</h6></p>

<p  class="submit"><input type="submit" value="Submit"  class="submit"><input type="reset" value="Reset"/></p>

</fieldset>
</center>
</form>
</body>
</html>
