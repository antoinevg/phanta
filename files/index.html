<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Phanta</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/css/images/icon.ico" />
	<link rel="stylesheet" type="text/css" href="/css/jquery.autocomplete.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/villagebus.js"></script>
    <script type="text/javascript" src="/js/sha1-min.js"></script>
	<script type="text/javascript" src="/js/jquery.autocomplete.js"></script>
    <script type="text/javascript" src="/js/jquery.simplemodal.1.4.1.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>

<body>
<div id="body">
    <div id="content">
        <div id="topbar">
            <ul>
                <li id="auth-status">You are not logged in</li>
                <li id="auth-login" class="notauthed"><a href="/login.html" id="loginbtn">Login</a></li>
                <li id="auth-logoff" class="authed"><a href="/auth/logoff" id="logoffbtn">Logoff</a></li>
                <li id="auth-register" class="notauthed"><a href="/register.html">Register</a></li>
            </ul>
        </div>
        <div id="header">
            <h1>Phanta</h1>
        </div>
        <div id="main">
            <div id="publish" class="authed">
                <h1>Post a message</h1>
                <form name="publish" action="/pubsub/publish" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="dummy" value="foobar" />
                    <textarea name="message" rows="3" cols="68" placeholder="Write something here"></textarea><br />
                    Upload photo (optional):<input type="file" name="image" size="20" accept="image/jpeg">
                    <input value="Post" class="button" name="post" id="post" type="submit" /><br />
                </form>
            </div>
            <h1>The timeline</h1>
            <div id="timeline">
                <div class="msg">Loading...</div>
            </div>
        </div>
        <div id="sidebars">
            <div class="sidebar notauthed" id="sidelogin">
                <h5>Login</h5>
                <div id="login_response"><!-- spanner --></div>
                <form name="login" id="login" action="/auth/login" method="POST">
                    <input name="hash" type="hidden" value=""></input>
                    <label for="username">Username:</label><input type="text" name="username" class="textbox" placeholder="Enter username"/><br />
                    <label for="password">Password:</label><input type="password" name="password" class="textbox" placeholder="Enter password"/><br />
                    <center><input value="Login" name="Login" id="submit" type="submit" class="button" /></center>
                    <div id="ajax_loading">
                        <p><img align="absmiddle" src="images/spinner.gif" />&nbsp;Processing...</p>
                    </div>
                </form>
            </div>
            <div id="search" class="authed">
                <div id="searchblank">
                    <h2>Add people to follow</h2>
                    <input name="textfield" type="text" class="searchinput textfield" id="profilesearch" placeholder="Enter username" /><br />
                    <div id="searchall"><a href="#" id="browseprofiles">Browse all profiles</a></div>
                    <div id="searchbutton"><a href="#" id="dofollow" class="button">Follow</a></div>
                </div>
                <div id="profilesbox" style='display:none'>
                </div>
            </div>
            <div class="sidebar authed" id="sidefollowing">
                <h5>Following</h5>
                <ul class="followlist" id="following">
                </ul>
            </div>
            <div class="sidebar authed" id="sidefollowers">
                <h5>Followers</h5>
                <ul class="followlist" id="followers">
                </ul>
            </div>
        </div>
    </div>
    <div id="footerbg">
        <div id="footerlinks"><a href="#" class="footerlinks">Home</a> | <a href="#" class="footerlinks">Register</a></div>
    </div>
</div>


</body>
</html>
